<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weatehr-app-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Thu</div>
              <img
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEgAACxIB0t1+/AAAAUVJREFUaN7tmdENgyAQhjuCIziCI3QERugIjsAIjuAIHcERfPXNEdiAQkIbSiGIYOU3Z/K/teY+uft6jTcp5Q050MUTAAEQwNUAjriWZWEqXOWh0uTc6+8ApmhpRWgYZIB3RggAq4UGldWB6CEALJBG5Wm3ExSABSEsCAYFYCAGC4CnWKsWAB4CiFmrFoA5NMgxa9UwA26BbYq1TgPQhTqtozOlWqsIgLpR55hkT4Tv6W+xVgmANbN4/f1ur7XOPAE9vH3qQuda63QL5VoLCsBnLQiAkLWiFipkmCMifE/fB7BWWPzHWmgn8GOtKnahnIsALgtgdpY50zJj7Ff6SICxoC47xBP4sg/cDBhd2hB3uCF22pAjAgywAJ4NgEEAmMInj4kaFADf3sVgLOT8YZlD9ql6BkwbtVs+S+/ICIAACIAAiucF3nMFf7kiR0wAAAAASUVORK5CYII="
                alt=""
                width="36"
              />
              <div class="weather-forecast-temperature">
                <span class="weather-forecast-temperature-max"> 18º</span>
                <span class="weather-forecast-temperature-min">12º</span>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        coded by
        <a href="https://github.com/Andile-1" target="_blank">Andile Jili</a>
        hosted
        <a href="https://github.com/Andile-1/weather" target="_blank">
          on GitHub
        </a>
        and website hosted
        <a href="https://jiliweather.netlify.app/ " target="_blank"
          >on netlify
        </a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
